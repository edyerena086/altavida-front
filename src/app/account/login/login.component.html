<div class="header-line"></div>

<div class="logo-wrapper">
  <img src="../../../assets/shared/logo.png" border="0" class="logo" alt="">
</div>

<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Inicio de sesión</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <div class="form-group">
        <mat-form-field>
            <input type="email" matInput placeholder="Correo electrónico" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input type="password" matInput placeholder="Contraseña" required>
        </mat-form-field>
      </div>
      <p class="text-right">
        <a routerLink="/password-recovery" class="btn-password-forgot">¿Olvidaste tu contraseña?</a>
      </p>    
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button type="submit" mat-raised-button color="primary">Iniciar sesión</button>
  </mat-card-actions>
</mat-card>
