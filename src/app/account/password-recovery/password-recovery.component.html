<div class="header-line"></div>

<div class="logo-wrapper">
  <img src="../../../assets/shared/logo.png" border="0" class="logo" alt="">
</div>

<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Recuperar contraseña</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <div class="form-group">
        <mat-form-field>
            <input type="email" matInput placeholder="Correo electrónico" required>
        </mat-form-field>
      </div>
      <p class="text-right">
        <a routerLink="/" class="btn-password-forgot">Iniciar sesión</a>
      </p>    
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button type="submit" mat-raised-button color="primary">Enviar</button>
  </mat-card-actions>
</mat-card>
